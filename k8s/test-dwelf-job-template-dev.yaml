apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: test-dwelf-dev
labels:
  name: bcdc-api-test
parameters:
  - name: JENKINS_CALLBACK_URL
    description: "Call back url created by jenkins cicd pipeline in ocp, must override"
    value: callback_url
objects:
- apiVersion: batch/v1
  kind: Job
  metadata:
    generateName: test-dwelf-dev
  labels:
    name: bcdc-api-test
  spec:
    template:
      metadata:
        name: test-dwelf-dev
      labels:
        name: bcdc-api-test
      spec:
        containers:
        - name: test-dwelf-dev
          image: docker-registry.default.svc:5000/databcdc/bcdc-test-dev
          env:
            - name: JENKINS_CALLBACK_URL
              value: ${JENKINS_CALLBACK_URL}
            - name: JENKINS_CALLBACK_USERNAME
              valueFrom:
                secretKeyRef:
                  key: JENKINS_CALLBACK_USERNAME
                  name: jenkins-callback-username
            - name: JENKINS_CALLBACK_TOKEN
              valueFrom:
                secretKeyRef:
                  key: JENKINS_CALLBACK_TOKEN
                  name: jenkins-callback-token
            - name: BCDC_URL
              valueFrom:
                configMapKeyRef:
                  key: BCDC_URL
                  name: cadi-bcdc-url
            - name: BCDC_API_KEY
              valueFrom:
                secretKeyRef:
                  key: BCDC_API_KEY
                  name: cadi-bcdc-api-key
            - name: BCDC_TMP_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: BCDC_TMP_USER_PASSWORD
                  name: bcdc-tmp-user-pass
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: LOG_LEVEL
                  name: bcdc-api-test-log-level
        restartPolicy: Never
